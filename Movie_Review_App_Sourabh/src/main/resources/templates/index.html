<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movie Review App By Sourabh Keshri</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<script src="index.js"></script>
	<div class="container my-2">
		<h1>Movie Review App By Sourabh Keshri</h1>
		<a th:href="@{/showNewMovieForm}" class="btn btn-primary">Add Movie</a>
		<table class="table table-striped table-responsive-md">

			<thead>
				<tr>
					<th>Movie Name</th>
					<th>Rating</th>
					<th>Review</th>
				</tr>
			</thead>
			<tbody border="1">
				<tr th:each="movie : ${list}">
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.rating}"></td>
					<td th:text="${movie.review}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
